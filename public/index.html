<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NomadHideout Chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css"></link>
  </head>
  <body>
    <div id="content">
      <div id="room">
        room div
      </div>

      <div id="room-list">
        room list div
      </div>

      <div id="messages">
        messages div
      </div>

      <form id="send-form">
        <input id="send-message" />
        <input type="submit" id="send-button" value="Send Message">

        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/create chat room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
  </body>
</html>
